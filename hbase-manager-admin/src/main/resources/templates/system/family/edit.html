<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改HBase Family')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-family-edit" th:object="${sysHbaseFamily}">
            <input name="familyId" th:field="*{familyId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">HBase表编号：</label>
                <div class="col-sm-8">
                    <input name="tableId" th:field="*{tableId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">family名称：</label>
                <div class="col-sm-8">
                    <input name="familyName" th:field="*{familyName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">最大版本号：</label>
                <div class="col-sm-8">
                    <input name="maxVersions" th:field="*{maxVersions}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">ttl：</label>
                <div class="col-sm-8">
                    <input name="ttl" th:field="*{ttl}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">列簇数据的压缩类型：</label>
                <div class="col-sm-8">
                    <select name="compressionType" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/family";
        $("#form-family-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-family-edit').serialize());
            }
        }
    </script>
</body>
</html>
