<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('HBase表详情')" />
	<th:block th:include="include :: jsonview-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m-t" id="hbaseDetailForm">

		<div class="form-group">
			<label class="col-sm-2 control-label">HBase表名：</label>
			<div class="form-control-static" th:text="${hbaseTable.tableName}">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">状态：</label>
			<div class="form-control-static" th:class="${hbaseTable.disableFlag == '0' ? 'label label-primary' : 'label label-danger'}" th:text="${hbaseTable.disableFlag == '0' ? '启用' : '禁用'}">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">HBase表描述：</label>
			<div class="form-control-static"><pre id="hbaseTableDesc"></pre></div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">HBase表备注：</label>
			<div class="form-control-static"><pre id="hbaseTableRemark"></pre></div>
		</div>

		<!--<div class="form-group">
			<label class="col-sm-2 control-label">最近更新者：</label>
			<div class="form-control-static"><pre id="lastUpdateBy"></pre></div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">最近MajorCompact的时间：</label>
			<div class="form-control-static"><pre id="lastUpdateTimestamp"></pre></div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">最近MajorCompact的时间：</label>
			<div class="form-control-static"><pre id="lastMajorCompactTimestamp"></pre></div>
		</div>-->

	</form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: jsonview-js" />
    <script th:inline="javascript">
	    $(function() {
	    	var tableDesc = [[${hbaseTable.tableDesc}]];
			$("#hbaseTableDesc").text(tableDesc);
	    });
		$(function() {
			var remark = [[${hbaseTable.remark}]];
			$("#hbaseTableRemark").text(remark);
		})
		/*$(function (){
			var lastMajorCompactTimestamp = [[${hbaseTable.lastMajorCompactTimestamp}]];
			$('#lastMajorCompactTimestamp').text(lastMajorCompactTimestamp);
		})*/
    </script>
</body>
</html>
