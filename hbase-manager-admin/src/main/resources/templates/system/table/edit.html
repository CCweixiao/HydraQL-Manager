<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改HBase')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-table-edit" th:object="${sysHbaseTable}">
            <input name="tableId" th:field="*{tableId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">HBase表namespace编号：</label>
                <div class="col-sm-8">
                    <input name="namespaceId" th:field="*{namespaceId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">HBase表名称：</label>
                <div class="col-sm-8">
                    <input name="tableName" th:field="*{tableName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">在线region数：</label>
                <div class="col-sm-8">
                    <input name="onlineRegions" th:field="*{onlineRegions}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">下线region数：</label>
                <div class="col-sm-8">
                    <input name="offlineRegions" th:field="*{offlineRegions}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">失败的region数：</label>
                <div class="col-sm-8">
                    <input name="failedRegions" th:field="*{failedRegions}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">在分裂的region数：</label>
                <div class="col-sm-8">
                    <input name="splitRegions" th:field="*{splitRegions}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其他状态的region数：</label>
                <div class="col-sm-8">
                    <input name="otherRegions" th:field="*{otherRegions}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">表描述信息：</label>
                <div class="col-sm-8">
                    <textarea name="tableDesc" class="form-control">[[*{tableDesc}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">禁用标志：</label>
                <div class="col-sm-8">
                    <input name="disableFlag" th:field="*{disableFlag}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="status" value="">
                        <label th:for="status" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/table";
        $("#form-table-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-table-edit').serialize());
            }
        }
    </script>
</body>
</html>
