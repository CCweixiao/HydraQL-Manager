<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改HBase表信息')"/>
    <th:block th:include="include :: bootstrap-select-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-table-edit" th:object="${sysHbaseTable}">
        <input name="tableId" th:field="*{tableId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">namespace：</label>
            <div class="col-sm-8">
                <select name="namespaceId" class="form-control">
                    <option th:each="namespace:${namespaces}" th:value="${namespace.namespaceId}"
                            th:text="${namespace.namespaceName}" th:selected="${sysHbaseTable.namespaceId == namespace.namespaceId}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">HBase表名称：</label>
            <div class="col-sm-8">
                <input name="tableName" th:field="*{tableName}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否禁用：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="dict : ${@dict.getType('sys_hbase_table_disable')}">
                    <input type="radio" th:id="${dict.dictCode}" name="disableFlag" th:value="${dict.dictValue}"
                           th:field="*{disableFlag}">
                    <label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="dict : ${@dict.getType('sys_hbase_table_status')}">
                    <input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}"
                           th:field="*{status}">
                    <label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: bootstrap-select-js"/>

<script th:inline="javascript">
    var prefix = ctx + "system/table";
    $("#form-table-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-table-edit').serialize());
        }
    }
</script>
</body>
</html>
