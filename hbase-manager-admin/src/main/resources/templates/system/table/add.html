<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增HBase表')"/>
    <th:block th:include="include :: select2-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-table-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">namespace：</label>
            <div class="col-sm-8">
                <select name="namespaceId" class="form-control">
                    <option th:each="namespace:${namespaces}" th:value="${namespace.namespaceId}"
                            th:text="${namespace.namespaceName}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">HBase表名称：</label>
            <div class="col-sm-8">
                <input name="tableName" class="form-control" type="text" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">HBase表标签：</label>
            <div class="col-sm-8">
                <select id="hbaseTag" class="form-control select2-multiple" multiple>
                    <option th:each="tag:${tags}" th:value="${tag.tagId}" th:text="${tag.tagName}"></option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">是否禁用：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="dict : ${@dict.getType('sys_hbase_table_disable')}">
                    <input type="radio" th:id="${dict.dictCode}" name="disableFlag" th:value="${dict.dictValue}"
                           th:checked="${dict.default}">
                    <label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="dict : ${@dict.getType('sys_hbase_table_status')}">
                    <input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}"
                           th:checked="${dict.default}">
                    <label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: select2-js" />

<script th:inline="javascript">
    var prefix = ctx + "system/table"
    $("#form-table-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            var data = $("#form-table-add").serializeArray();
            var tagIds = $.form.selectSelects("hbaseTag");
            data.push({"name": "tagIds", "value": tagIds});

            $.operate.save(prefix + "/add", data);
        }
    }

    $(function() {
        $('#hbaseTag').select2({
            placeholder: "请选择表标签",
            allowClear: true
        });
    })
</script>
</body>
</html>
