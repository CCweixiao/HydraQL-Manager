<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改HBase表数据')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-data-edit" th:object="${sysHbaseTableData}">
            <input name="rowKey" th:field="*{rowKey}" type="hidden">

            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">row key：</label>
                <div class="col-sm-8">
                    <input name="rowKey" th:field="*{rowKey}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">列簇名称：</label>
                <div class="col-sm-8">
                    <input name="familyName" th:field="*{familyName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">时间戳：</label>
                <div class="col-sm-8">
                    <input name="timestamp" th:field="*{timestamp}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">数据值：</label>
                <div class="col-sm-8">
                    <input name="value" th:field="*{value}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/data";
        $("#form-data-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-data-edit').serialize());
            }
        }
    </script>
</body>
</html>
