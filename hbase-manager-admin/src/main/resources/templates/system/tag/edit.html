<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改HBaseTag')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tag-edit" th:object="${sysHbaseTag}">
            <input name="tagId" th:field="*{tagId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">HBase表Tag名称：</label>
                <div class="col-sm-8">
                    <input name="tagName" th:field="*{tagName}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/tag";
        $("#form-tag-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-tag-edit').serialize());
            }
        }
    </script>
</body>
</html>
