<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改namespace')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-namespace-edit" th:object="${sysHbaseNamespace}">
            <input name="namespaceId" th:field="*{namespaceId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">namespace：</label>
                <div class="col-sm-8">
                    <input name="namespaceName" th:field="*{namespaceName}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/namespace";
        $("#form-namespace-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-namespace-edit').serialize());
            }
        }
    </script>
</body>
</html>
